dist: trusty
language: python
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"
  - "pypy"
# Enable 3.7 without globally enabling dist: xenial for other build jobs
matrix:
  include:
    - python: "3.7"
      dist: xenial
    - python: "3.8"
      dist: xenial
before_install:
  - pip install codecov
install:
  - "rm -rf dist/*"
  - pip install -r requirements.txt
  - python setup.py bdist_wheel
  - pip install dist/*.whl
script:
  - cd tests/ && nosetests --with-coverage --cover-package jmespath .
  - if [[ $TRAVIS_PYTHON_VERSION != '3.8' ]]; then JP_MAX_EXAMPLES=10000 nosetests ../extra/test_hypothesis.py; fi
after_success:
  - codecov
